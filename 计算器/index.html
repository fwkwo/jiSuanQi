<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/cube.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- content -->
	<div class="content">
		<!-- header -->
		<header>
			<!-- 显示屏 -->
			<input id="show" value="0" type="text" disabled="true">
		</header>
		<article>
			<ul class="clearfix">
				<li class="zx">sin</li>
				<li class="yx">cos</li>
				<li class="zq">tan</li>
				<li class="pfg">√</li>
			</ul>
			<ul class="clearfix">
				<li class="res">C</li>
				<li class="back">←</li>
				<li class="oper">%</li>
				<li class="oper">+</li>
			</ul>
			<ul class="clearfix">
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li class="oper">-</li>
			</ul>
			<ul class="clearfix">
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li class="oper">x</li>
			</ul>
			<ul class="clearfix">
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				<li class="oper">÷</li>
			</ul>
			<ul class="clearfix">
				<li class="num">0</li>
				<li class="sqc">.</li>
				<li class="zf">+/-</li>
				<li class="deng">=</li>
			</ul>
		</article>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
